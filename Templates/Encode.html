<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project</title>

    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/unicons.css'%}">
    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css'%}">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="{%static 'css/tooplate-style.css'%}">
    
<!--

Tooplate 2115 Marvel

https://www.tooplate.com/view/2115-marvel

-->
  </head>
  <body style="background:lightyellow;">

    <!-- MENU -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class='uil uil-image'></i> Steganography</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="/home" class="nav-link"><span data-hover="Home">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="/encode" class="nav-link"><span  data-hover="Generate CNN Based Encode&Decode Model">Generate CNN Based Encode&Decode Model</span></a>
                    </li>
                     <li class="nav-item">
                        <a href="/" class="nav-link"><span  data-hover="Logout">Logout</span></a>
                    </li>

                </ul>


            </div>
        </div>
    </nav>

    <!-- ABOUT -->
    <section class="about full-screen d-lg-flex justify-content-center align-items-center" id="about">
        <div class="container">
            <div class="row">



                <div class="col-lg-5 col-md-12 col-12">

                </div>

            </div>
        </div>
    </section>





   <!-- CONTACT -->
    <section class="contact py-5" id="contact">
      <div class="container">
        <div class="row">

          <div class="col-lg-5 mr-lg-5 col-12">
            <div class="google-map w-100">
              <image src="{%static 'images/images.jpeg'%}" style="border:0;width:500px;height:300px;" allowfullscreen></image>
            </div>


          </div>

          <div class="col-lg-6 col-12">
            <div class="contact-form">
                <font color="red">{{data}}</font>
              <h2 class="mb-4">CNN Based Encoder&Decode </h2>

              <form action="/EncodeAction" method="post" enctype="multipart/form-data">
                  {%csrf_token%}
                <div class="row">
                  <div class="col-lg-12 col-12">
                    Choose Cover Image<input type="file" class="form-control" name="file" placeholder="User Name" id="name" required>
                  </div>
                    <br>
                   <div class="col-12">
                    <input type="text" class="form-control" maxlength="20" name="message" pattern="^[^\s]*$" title="Spaces are not allowed" placeholder="Message MAX 20 Characters Only" id="message" required>
                  </div>





                  <div class="ml-lg-auto col-lg-5 col-12">
                    <input type="submit" class="form-control submit-btn" value="Submit">
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- FOOTER -->
     <footer class="footer py-5">
          <div class="container">
               <div class="row">

                    <div class="col-lg-12 col-12">                                
                        <p class="copyright-text text-center">Copyright &copy; Image Steganography with CNN Based Encoder-Decoder Model</p>

                    </div>
                    
               </div>
          </div>
     </footer>

    <script src="{%static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/Headroom.js'%}"></script>
    <script src="{%static 'js/jQuery.headroom.js'%}"></script>
    <script src="{%static 'js/owl.carousel.min.js'%}"></script>
    <script src="{%static 'js/smoothscroll.js'%}"></script>
    <script src="{%static 'js/custom.js'%}"></script>

  </body>
</html>
